<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Up</title>
    <style>
        * {
          margin: 0;
        }
        section{
            width: 400px;
            height: 300px;
            background: #E38F66;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        p {
            position: absolute;
            width: 200px;
            height: 200px;
            background: #AA445F;
            border-radius: 50%;
        }
        p[i] {
            width: 80px;
            height: 80px;
            border: 30px solid;
            border-color: #F7EC7D transparent;
            transform: rotate(45deg);
        }
      </style>
</head>
<body>
    <section>
        <p></p>
        <p i></p>
    </section>
</body>
</html>
