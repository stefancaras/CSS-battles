<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Hat</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #73c6ea;
      }
      a {
        position: absolute;
        border: 125px solid transparent;
        border-bottom: 180px solid #0d1335;
        top: -65px;
        left: 75px;
      }
      [i] {
        border-bottom: 140px solid #dc6638;
        top: -25px;
      }
      [j] {
        border-bottom: 100px solid #fbfae2;
        top: 15px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a i></a>
      <a j></a>
    </section>
  </body>
</html>
