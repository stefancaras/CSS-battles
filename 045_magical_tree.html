<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Tree</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #1A4341;
            display: flex;
            justify-content: center;
        }
        div {
            width: 90px;
            height: 120px;
            box-shadow:
            0 0 0 30px #998235,
            0 0 0 60px #1A4341,
            0 0 0 90px #F3AC3C;
        }
        h1 {
            position: absolute;
            height: 30px;
            width: 270px;
            background: #998235;
            top: 240px;
        }
        p {
            position: absolute;
            height: 300px;
            width: 30px;
            background: #F3AC3C;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <h1></h1>
        <p></p>
    </section>
</body>
</html>
