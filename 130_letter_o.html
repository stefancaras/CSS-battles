<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter O</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #926927;
        display: flex;
        align-items: center;
      }
      a {
        position: absolute;
        width: 60px;
        height: 120px;
        border-radius: 10px;
        box-shadow: 0 0 0 20px #6d480a;
        left: 160px;
      }
      a[i] {
        left: 180px;
        box-shadow: 0 0 0 20px white;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a i></a>
    </section>
  </body>
</html>
