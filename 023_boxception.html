<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxception</title>
    <style>
        * {
          margin: 0;
        }
        section{
            width: 400px;
            height: 300px;
            background: #F3AC3C;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            position: relative;
            width: 200px;
            height: 200px;
            background: #1A4341;
        }
        p {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #F3AC3C;
            bottom: 0;
            border-left: 50px solid #998235;
            border-top: 50px solid #998235;
        }
      </style>
</head>
<body>
    <section>
        <div><p></p></div>
    </section>
</body>
</html>
