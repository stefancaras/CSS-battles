<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Hand Sanitizer</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #1A4341;
            display: flex;
            justify-content: center;
        }
        div {
            position: relative;
            width: 100px;
            height: 140px;
            background: linear-gradient(#F3AC3C 55px, #998235 55px);
            top: 110px;
            border-radius: 20px;
        }
        p {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #998235;
            border-radius: 50%;
            top: 30px;
        }
        p:nth-child(2) {
            background: #F3AC3C;
            left: 50px;
        }
        h1 {
            position: absolute;
            width: 50px;
            height: 20px;
            background: #F3AC3C;
            border-radius: 10px 10px 0 0;
            top: 90px;
        }
        h1:nth-child(3) {
            width: 150px;
            border-radius: 10px 10px 0 10px;
            top: 50px;
            left: 150px;
        }
        h1:nth-child(4) {
            width: 20px;
            height: 40px;
            top: 50px;
        }
        h1:nth-child(5) {
            width: 20px;
            height: 20px;
            border-radius: 0 0 10px 10px;
            top: 70px;
            left: 280px;
        }
        p:nth-child(6) {
            width: 20px;
            height: 20px;
            top: 100px;
            left: 280px;
        }
        p:nth-child(7) {
            width: 20px;
            height: 20px;
            top: 130px;
            left: 280px;
        }
      </style>
</head>
<body>
    <section>
        <div>
            <p></p>
            <p></p>
        </div>
        <h1></h1>
        <h1></h1>
        <h1></h1>
        <h1></h1>
        <p></p>
        <p></p>
    </section>
</body>
</html>
