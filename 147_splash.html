<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #6592cf;
        overflow: hidden;
      }
      a {
        position: absolute;
        display: flex;
        width: 150px;
        justify-content: space-between;
        transform: rotate(-45deg);
        top: 116px;
        left: 286px;
      }
      p {
        width: 30px;
        height: 200px;
        background: #060f55;
        border-radius: 15px;
        margin-top: 75px;
      }
      p[i] {
        width: 50px;
        border-radius: 25px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <section>
      <a>
        <p></p>
        <p i></p>
        <p j></p>
      </a>
    </section>
  </body>
</html>
