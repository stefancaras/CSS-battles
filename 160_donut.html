<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #62306d;
      }
      a {
        position: absolute;
        background: #62306d;
        left: 100px;
        top: 50px;
        width: 120px;
        height: 120px;
        border: 40px solid;
        border-color: #f7ec7d #f7ec7d #f7ec7d #e38f66;
        border-radius: 50%;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
    </section>
  </body>
</html>
