<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Square</title>
    <style>
        *{
          margin: 0;
        }
        section{
            width: 400px;
            height: 300px;
        }
        div {
            width: 200px;
            height: 200px;
            background: #b5e0ba;
            border-bottom: 100px solid #5d3a3a;
            border-right: 200px solid #5d3a3a;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
    </section>
</body>
</html>
