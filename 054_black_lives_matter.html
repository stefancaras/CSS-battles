<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Lives Matter</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #F9E492;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div {
            position: relative;
            width: 100px;
            height: 60px;
            display: flex;
            align-items: flex-end;
            padding-bottom: 5px;
            top: 73px;
        }
        p {
            width: 20px;
            height: 55px;
            background: #191919;
            margin-left: 5px;
            border-radius: 10px;
        }
        p[i] {
            height: 45px;
        }
        p[j] {
            height: 35px;
        }
        div[i] {
            flex-direction: column;
            align-items: center;
            height: 100px;
        }
        h1 {
            width: 100px;
            height: 40px;
            background: #191919;
            border-radius: 0 0 10px 10px;
        }
        h1[j] {
            width: 50px;
            height: 45px;
        }
        p[k] {
            position: absolute;
            height: 65px;
            box-shadow: 0 0 0 5px #F9E492;
            top: 110px;
            left: 152px;
            transform: rotate(60deg);
        }
      </style>
</head>
<body>
    <section>
        <div>
            <p i></p>
            <p></p>
            <p i></p>
            <p j></p>
        </div>
        <div i>
            <h1></h1>
            <h1 j></h1>
        </div>
        <p k></p>
    </section>
</body>
</html>
