<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #191919;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            position: relative;
            width: 150px;
            height: 200px;
            background: #F2AD43;
            border-radius: 75px 75px 20px 20px;
            overflow: hidden;
        }
        p {
            position: absolute;
            width: 200px;
            height: 200px;
            background: #E08027;
            border-radius: 50%;
            top: 100px;
            left: -100px;
        }
        p[i] {
            background: #824B20;
            left: 50px;
        }
        p[j] {
            width: 60px;
            height: 60px;
            background: #FFF58F;
            top: 90px;
            left: 45px;
        }
      </style>
</head>
<body>
    <section>
        <div>
            <p j></p>
            <p></p>
            <p i></p>
        </div>
    </section>
</body>
</html>
