<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wig</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #62306d;
      }
      a {
        position: fixed;
        width: 80px;
        height: 80px;
        border-radius: 0 1in 1in 0;
        background: #f7ec7d;
        top: 150px;
        left: 120px;
      }
      a + a {
        rotate: 180deg;
        left: 200px;
      }
      a + a + a {
        width: 120px;
        height: 160px;
        rotate: -90deg;
        top: 50px;
        left: 140px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a></a>
      <a></a>
    </section>
  </body>
</html>
