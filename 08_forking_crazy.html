<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forking Crazy</title>
    <style>
        *{
          margin:0;
        }
        section{
            width:400px;
            height:300px;
            background: #6592CF;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        div {
            position:absolute;
            width:140px;
            height: 140px;
            background: #060F55;
            border-radius: 0 0 50% 50%;
            top:110px;
            left:130px;
        }
        p{
            position:absolute;
            width:20px;
            height: 50px;
            background: #6592CF;
            border-radius: 0 0 10px 10px;
            top:110px;
            left:150px;
        }
        p:nth-child(2){
            left:190px;
        }
        p:nth-child(3){
            left:230px;
        }
        h1 {
            position:absolute;
            width:20px;
            height: 60px;
            background: #060F55;
            border-radius: 10px 10px 0 0;
            top:50px;
            left:250px;
        }
        h1:nth-child(5){
            left:210px;
        }
        h1:nth-child(6){
            left:170px;
        }
        h1:nth-child(7){
            left:130px;
        }
        h2{
            width:20px;
            height: 60px;
            background: #060F55;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <p></p>
        <p></p>
        <p></p>
        <h1></h1>
        <h1></h1>
        <h1></h1>
        <h1></h1>
        <h2></h2>
    </section>
</body>
</html>
