<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skull</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #191919;
            display: flex;
            justify-content: center;
        }
        div {
            position: absolute;
            width: 120px;
            height: 100px;
            background: #4F77FF;
            border-radius: 60px 60px 10px 10px;
            top: 85px;
        }
        div:nth-child(2) {
            width: 80px;
            height: 30px;
            border-radius: 0 0 20px 20px;
            top: 185px;
        }
        p {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #191919;
            border-radius: 5px 5px 0 0;
            top: 205px;
        }
        p:nth-child(4) {
            left: 180px;
        }
        p:nth-child(5) {
            left: 210px;
        }
        p:nth-child(6) {
            width: 20px;
            height: 20px;
            top: 176px;
            border-radius: 50%;
        }
        p:nth-child(7) {
            width: 40px;
            height: 40px;
            top: 138px;
            left: 205px;
            border-radius: 50%;
        }
        p:nth-child(8) {
            width: 40px;
            height: 40px;
            top: 138px;
            left: 155px;
            border-radius: 50%;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </section>
</body>
</html>
