<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finger Heart</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #4f77ff;
      }
      a,
      p {
        background: #1038bf;
      }
      p {
        width: 150px;
        height: 150px;
      }
      a {
        position: absolute;
        width: 50px;
        height: 80px;
        border-radius: 25px;
        top: 120px;
        left: 100px;
      }
      a[i] {
        width: 80px;
        height: 50px;
        top: 100px;
        left: 120px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <a></a>
      <a i></a>
    </section>
  </body>
</html>
