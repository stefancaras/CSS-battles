<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay at Home</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #6592CF;
            display: flex;
            justify-content: center;
        }
        div {
            position: relative;
            width: 150px;
            height: 100px;
            background: #243D83;
            top: 150px;
            border-radius: 0 0 10px 10px;
        }
        p {
            position: absolute;
            width: 0;
            height: 0;
            top: 50px;
            border-bottom: 100px solid #243D83;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
        }
        h1 {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #EEB850;
            top: 200px;
            border-radius: 10px 10px 0 0;
        }
        h1:nth-child(4) {
            width: 100px;
            height: 10px;
            top: 145px;
            border-radius: 5px;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <p></p>
        <h1></h1>
        <h1></h1>
    </section>
</body>
</html>
