<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye of the Tiger</title>
    <style>
        *{
          margin:0;
        }
        section{
            width:400px;
            height:300px;
            background: #0B2429;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            width: 200px;
            height: 200px;
            background: #998235;
            transform: rotate(45deg);
            border-radius: 100px 0;
        }
        p {
            width: 140px;
            height: 140px;
            background: #F3AC3C;
            border: 20px solid #0B2429;
        }
        h1 {
            width: 50px;
            height: 50px;
            background: #0B2429;
        }
        p, h1 {
            position: absolute;
            border-radius: 50%;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <p></p>
        <h1></h1>
    </section>
</body>
</html>
