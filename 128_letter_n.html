<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter N</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #998235;
      }
      a,
      b {
        position: absolute;
      }
      a {
        width: 40px;
        height: 230px;
        background: #0b2429;
        left: 225px;
      }
      a[i] {
        top: 70px;
        left: 135px;
      }
      b {
        width: 100px;
        height: 160px;
        background: #fcbe5c;
        top: 70px;
        left: 150px;
        clip-path: polygon(0px 0, 42px 0, 100% 100%, 58px 100%);
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <b></b>
      <a i></a>
    </section>
  </body>
</html>
