<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Reel</title>
    <style>
        * {
          margin: 0;
        }
        section {
            position: relative;
            width: 400px;
            height: 300px;
            background: #5DBCF9;
            overflow: hidden;
        }
        div {
            width: 600px;
            display: flex;
            flex-wrap: wrap;
        }
        p {
            position: relative;
            width: 140px;
            height: 110px;
            background: #191919;
            margin: 20px 5px;
            top: -100px;
            left: -100px;
        }
        p[i] {
            margin-top: 70px;
        }
        p[j] {
            margin-top: -30px;
        }
      </style>
</head>
<body>
    <section>
        <div>
            <p i></p>
            <p></p>
            <p i></p>
            <p></p>
            <p></p>
            <p j></p>
            <p></p>
            <p j></p>
            <p></p>
            <p j></p>
            <p></p>
            <p j></p>
        </div>
    </section>
</body>
</html>
