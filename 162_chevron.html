<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chevron</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #998235;
      }
      a {
        position: absolute;
        width: 70px;
        height: 140px;
        background: #0b2429;
        transform: rotate(45deg);
        top: 80px;
        left: 140px;
      }
      a[i] {
        height: 70px;
        background: #fcbe5c;
        top: 140px;
        left: 215px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a i></a>
    </section>
  </body>
</html>
