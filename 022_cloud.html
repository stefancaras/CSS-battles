<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud</title>
    <style>
        * {
          margin: 0;
        }
        section{
            width: 400px;
            height: 300px;
            background: #F5D6B4;
        }
        p {
            position: fixed;
            width: 100px;
            height: 100px;
            background: #D86F45;
            border-radius: 50%;
            top: 115px;
            left: 100px;
        }
        p[i] {
            width: 170px;
            height: 50px;
            border-radius: 25px;
            top: 165px;
            left: 130px;
        }
        p[j] {
            top: 85px;
            left: 180px;
        }
      </style>
</head>
<body>
    <section>
        <p></p>
        <p i></p>
        <p j></p>
    </section>
</body>
</html>
