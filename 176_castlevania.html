<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Castlevania</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #a6d6ae;
      }
      a,
      p {
        position: fixed;
      }
      p {
        width: 230px;
        height: 180px;
        background: #3a0f09;
        top: 60px;
        left: 85px;
        clip-path: polygon(
          0 60px,
          40px 0,
          80px 60px,
          65px 60px,
          65px 95px,
          115px 60px,
          165px 95px,
          165px 60px,
          150px 60px,
          190px 0,
          100% 60px,
          215px 60px,
          215px 100%,
          15px 100%,
          15px 60px
        );
      }
      a {
        width: 20px;
        height: 25px;
        background: #bb9213;
        border-radius: 30px 30px 0 0;
        top: 130px;
        left: 115px;
      }
      [i] {
        left: 265px;
      }
      [j] {
        width: 60px;
        height: 50px;
        top: 190px;
        left: 170px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <a></a>
      <a i></a>
      <a j></a>
    </section>
  </body>
</html>
