<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Fence</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #2f2e59;
      }
      p {
        position: absolute;
        background: #eeecf6;
        border-radius: 1in;
        width: 20px;
        height: 150px;
        top: 75px;
        left: 77px;
      }
      [g] {
        left: 303px;
      }
      [h],
      [i],
      [j] {
        height: 246px;
        rotate: 120deg;
        top: -31px;
        left: 204px;
      }
      [i] {
        top: 85px;
        left: 176px;
      }
      [j] {
        height: 276px;
        top: 13px;
        left: 192px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <p g></p>
      <p h></p>
      <p i></p>
      <p j></p>
    </section>
  </body>
</html>
