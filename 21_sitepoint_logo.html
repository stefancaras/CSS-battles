<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitepoint Logo</title>
    <style>
        * {
          margin: 0;
        }
        section{
            width: 400px;
            height: 300px;
            background: #222;
        }
        div {
            position: relative;
            width: 82px;
            height: 130px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
        }
        span {
            position: absolute;
            width: 100px;
            height: 30px;
            background: #F2994A;
            border-radius: 10px 0 0;
        }
        span[i] {
            width: 30px;
            height: 80px;
            background: #F2994A;
            border-radius: 10px 0 5px;
        }
        span[j] {
            background: #2D9CDB;
            border-radius: 0 0 10px;
            bottom: 0;
            right: 0;
        }
        span[k] {
            width: 30px;
            height: 80px;
            background: #2D9CDB;
            border-radius: 5px 0 10px;
            bottom: 0;
            right: 0;
        }
      </style>
</head>
<body>
    <section>
        <div>
            <span></span>
            <span i></span>
            <span j></span>
            <span k></span>
        </div>
    </section>
</body>
</html>
