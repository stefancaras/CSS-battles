<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: black;
        display: flex;
        align-items: center;
      }
      a,
      b,
      i {
        position: absolute;
      }
      a {
        width: 60px;
        height: 60px;
        background: #e0e246;
        border-radius: 50%;
        left: 60px;
        clip-path: polygon(96% 0, 46% 50%, 96% 100%, 0 100%, 0 0);
      }
      b {
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        left: 165px;
      }
      b[i] {
        left: 195px;
      }
      b[j] {
        left: 225px;
      }
      i {
        width: 60px;
        height: 60px;
        background: #c74e4e;
        border-radius: 50% 50% 0 0;
        left: 280px;
        clip-path: polygon(
          100% 0,
          100% 57px,
          50px 47px,
          40px 57px,
          30px 47px,
          20px 57px,
          10px 47px,
          0 57px,
          0 0
        );
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <b></b>
      <b i></b>
      <b j></b>
      <i></i>
    </section>
  </body>
</html>
