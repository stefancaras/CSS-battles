<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windmill</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #191919;
        }
        div {
            position: absolute;
            width: 0;
            height: 0;
            border: 50px solid;
            border-color: transparent transparent #F9E492 #F9E492;
            border-radius: 50%;
            transform: rotate(135deg);
            top: 100px;
            left: 100px;
        }
        div:nth-child(2) {
            transform: rotate(-45deg);
            left: 200px;
        }
        div:nth-child(3) {
            transform: rotate(-135deg);
            border-color: transparent transparent #4F77FF #4F77FF;
            top: 50px;
            left: 150px;
        }
        div:nth-child(4) {
            transform: rotate(45deg);
            border-color: transparent transparent #4F77FF #4F77FF;
            top: 150px;
            left: 150px;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
