<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Third Eye</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #e3516e;
        overflow: hidden;
      }
      a {
        position: absolute;
        width: 150px;
        height: 150px;
        background: #d9d9d9;
        border-radius: 50%;
        top: -75px;
        left: -75px;
      }
      a[i] {
        top: 225px;
        left: 325px;
      }
      a[j] {
        width: 200px;
        height: 200px;
        top: 120px;
        left: 100px;
        clip-path: circle(50% at 50% -40px);
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a i></a>
      <a j></a>
    </section>
  </body>
</html>
