<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witch Hat</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #f4dcbf;
      }
      a,
      b,
      p {
        position: absolute;
      }
      a {
        width: 150px;
        height: 60px;
        background: #30383f;
        border-radius: 50%;
        top: 190px;
        left: 125px;
      }
      [i] {
        border: 10px solid #556d7f;
        top: 145px;
        left: 115px;
      }
      [j] {
        background: 0 0;
        border: 50px solid #f4dcbf;
        top: 140px;
        left: 75px;
      }
      p {
        border: 44px solid transparent;
        border-bottom: 150px solid #30383f;
        top: 6px;
        left: 156px;
      }
      b {
        width: 30px;
        height: 20px;
        background: #fbd038;
        border-radius: 5px;
        top: 210px;
        left: 185px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a i></a>
      <a j></a>
      <p></p>
      <b></b>
    </section>
  </body>
</html>
