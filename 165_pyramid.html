<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #f0cd48;
      }
      a,
      p {
        position: absolute;
      }
      a {
        width: 100px;
        height: 100px;
        background: #66284a;
        border-radius: 50%;
        top: 170px;
        left: 50px;
      }
      [i] {
        left: 250px;
      }
      [j] {
        top: 30px;
        left: 150px;
      }
      p {
        border: 100px solid transparent;
        border-bottom: 140px solid #f0cd48;
        top: -20px;
        left: 100px;
      }
      [k] {
        border: 70px solid transparent;
        border-bottom: 100px solid #66284a;
        top: 35px;
        left: 130px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a i></a>
      <a j></a>
      <p></p>
      <p k></p>
    </section>
  </body>
</html>
