<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        * {
          margin: 0;
        }
        section {
            position: relative;
            width: 400px;
            height: 300px;
            background: #191919;
        }
        p,a {
            position: absolute;
        }
        p {
            width: 50px;
            height: 40px;
            background: #FE5F55;
            border-radius: 50%;
            top: 170px;
            left: 55px;
        }
        p[i] {
            left: 125px;
        }
        p[j] {
            background: #A64942;
            left: 195px;
        }
        p[k] {
            left: 265px;
        }
        a {
            width: 60px;
            height: 90px;
            border: 10px solid #FE5F55;
            border-bottom: 0;
            top: 90px;
            left: 95px;
        }
        a[i] {
            width: 30px;
            border: 10px solid #A64942;
            border-right: 0;
            border-bottom: 0;
            left: 235px;
        }
        a[j] {
            width: 30px;
            border-right: 0;
            left: 305px;
        }
        a[k] {
            width: 20px;
            height: 0;
            top: 110px;
            left: 305px;
        }
      </style>
</head>
<body>
    <section>
        <p></p>
        <p i></p>
        <p j></p>
        <p k></p>
        <a></a>
        <a i></a>
        <a j></a>
        <a k></a>
    </section>
</body>
</html>
