<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danger Noodle</title>
    <style>
        * {
          margin: 0;
        }
        section {
            position: relative;
            width: 400px;
            height: 300px;
            background: #191919;
            overflow: hidden;
        }
        p,a,b{
            position: absolute;
        }
        p {
            width: 30px;
            height: 140px;
            background: #191919;
            border-radius: 15px;
            box-shadow: 0 0 0 5px #E08027,
            0 0 0 15px #191919,
            0 0 0 20px #E08027;
            clip: rect(20px, 50px, 160px, -20px);
            top: 100px;
            left: 85px;
        }
        p[i] {
            clip: rect(80px, 50px, 160px, -20px);
            left: 185px;
        }
        p[j] {
            clip: rect(-20px, 50px, 120px, -20px);
            top: 60px;
            left: 135px;
        }
        p[k] {
            clip: rect(-20px, 50px, 60px, -20px);
            top: 60px;
            left: 35px;
        }
        p[l] {
            width: 60px;
            height: 50px;
            clip: rect(-20px, 40px, 30px, -20px);
            top: 160px;
            left: 235px;
        }
        p[m] {
            width: 60px;
            height: 50px;
            clip: rect(20px, 80px, 70px, -20px);
            top: 90px;
            left: -45px;
        }
        a {
            width: 50px;
            height: 30px;
            border-radius: 13px 20px 20px 13px;
            background: #E08027;
            top: 135px;
            left: 265px;
        }
        b {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #191919;
            top: 153px;
            left: 295px;
        }
        b[i] {
            top: 137px;
        }
      </style>
</head>
<body>
    <section>
        <p></p>
        <p i></p>
        <p j></p>
        <p k></p>
        <p l></p>
        <p m></p>
        <a></a>
        <b></b>
        <b i></b>
    </section>
</body>
</html>
