<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Maker Logo</title>
    <style>
        * {
          margin: 0;
        }
        section{
            width: 400px;
            height: 300px;
            background: #F2F2B6;
        }
        div {
            position: absolute;
            width: 0;
            height: 0;
            border-top: 130px solid;
            border-left: 75px solid; 
            border-right: 75px solid;
            border-color: #FD4602 transparent;
            top: 85px;
            left: 80px;
        }
        div:nth-child(2) {
            left: 60px;
            border-color: #FF6D00 transparent;
        }
        div:nth-child(3) {
            left: 190px;
            border-color: #FF6D00 transparent;
            transform: rotate(180deg);
        }
        div:nth-child(4) {
            left: 170px;
            transform: rotate(180deg);
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
