<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equals</title>
    <style>
        * {
          margin: 0;
        }
        section{
            width: 400px;
            height: 300px;
            background: #AA445F;
        }
        div {
            position: relative;
            width: 250px;
            height: 200px;
            background: linear-gradient(to right,#F7EC7D 40%,#AA445F 40%,#AA445F 60%,#E38F66 60%);
            border-radius: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
      </style>
</head>
<body>
    <section>
        <div></div>
    </section>
</body>
</html>
