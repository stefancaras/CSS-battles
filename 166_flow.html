<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #d86f45;
      }
      a,
      b,
      i {
        position: absolute;
        left: 100px;
      }
      a,
      i {
        width: 30px;
        background: #fdfbf8;
        border-radius: 40px;
      }
      a {
        height: 140px;
        top: -15px;
      }
      b {
        width: 200px;
        height: 200px;
        background: #fdfbf8;
        clip-path: circle(50% at 50% 0);
        top: 170px;
      }
      i {
        height: 30px;
        top: 155px;
      }
      [j],
      [k] {
        width: 80px;
        left: 160px;
      }
      [l],
      [m] {
        background: #d86f45;
      }
      [l] {
        left: 240px;
      }
      [i],
      [n] {
        left: 270px;
      }
      [j] {
        top: -40px;
      }
      [k] {
        height: 80px;
        top: 130px;
      }
      [m] {
        left: 130px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a i></a>
      <a j></a>
      <a k></a>
      <b></b>
      <i></i>
      <i l></i>
      <i m></i>
      <i n></i>
    </section>
  </body>
</html>
