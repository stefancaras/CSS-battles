<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Hunt</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: linear-gradient(#1e92ff 180px, #69d10a 0 220px, #6f6100 0);
      }
      a,
      b {
        position: absolute;
      }
      a {
        width: 40px;
        height: 40px;
        background: #69d10a;
        border-radius: 50%;
        top: 80px;
        left: 60px;
      }
      a[i] {
        left: 40px;
      }
      a[j] {
        left: 20px;
      }
      a[k] {
        top: 60px;
        left: 40px;
      }
      a[l] {
        top: 150px;
        left: 310px;
      }
      a[m] {
        top: 130px;
        left: 310px;
      }
      b {
        width: 20px;
        height: 80px;
        background: #441a0a;
        top: 100px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <section>
      <b></b>
      <a></a>
      <a i></a>
      <a j></a>
      <a k></a>
      <a l></a>
      <a m></a>
    </section>
  </body>
</html>
