<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Negative Box</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #172d2c;
        padding: 8px;
      }
      p {
        height: 300px;
        background: #e9af53;
        clip-path: polygon(
          192px 12px,
          372px 77px,
          192px 142px,
          192px 272px,
          12px 207px,
          12px 77px,
          192px 142px
        );
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
    </section>
  </body>
</html>
