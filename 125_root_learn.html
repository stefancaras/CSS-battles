<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Root Learn</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #eff2f1;
      }
      a,
      b,
      i {
        position: absolute;
      }
      a {
        width: 80px;
        height: 180px;
        background: #1c1c1c;
        top: 60px;
        left: 110px;
        clip-path: polygon(
          0 0,
          60px 0,
          60px 159.5px,
          80px 171px,
          100% 100%,
          0 100%,
          0 171px,
          20px 159.5px,
          20px 20.5px,
          0 9px
        );
      }
      b {
        width: 110px;
        height: 100px;
        background: #1c1c1c;
        top: 140px;
        left: 180px;
        clip-path: polygon(
          0 0,
          40px 0,
          86px 80px,
          110px 94px,
          100% 100%,
          51.5px 100%,
          0 11px
        );
      }
      i {
        width: 50px;
        height: 60px;
        box-shadow: 0 0 0 15px #1c1c1c, 25px 0 0 15px #1c1c1c;
        border-radius: 0 30px 30px 0;
        top: 75px;
        left: 170px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <b></b>
      <i></i>
    </section>
  </body>
</html>
