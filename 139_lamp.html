<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lamp</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #e38f66;
      }
      a,
      b {
        position: absolute;
      }
      a {
        width: 126px;
        height: 120px;
        background: #fffbda;
        top: 90px;
        left: 137px;
        clip-path: polygon(0 100%, 100% 100%, 94px 0, 32px 0);
      }
      b {
        width: 10px;
        height: 90px;
        background: #62306d;
        bottom: 0;
        left: 195px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <b></b>
    </section>
  </body>
</html>
