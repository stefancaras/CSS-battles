<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernova</title>
    <style>
        * {
          margin: 0;
        }
        section {
            position: relative;
            width: 400px;
            height: 300px;
            background: #243D83;
        }
        div {
            position: absolute;
            width: 185px;
            height: 185px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        p {
            position: absolute;
            width: 0;
            height: 0;
            border: 50px solid #6592CF;
            border-radius: 50%;
            border-color: #6592CF transparent transparent #6592CF;
        }
        p[i] {
            transform: rotate(90deg);
            right: 0;
        }
        p[j] {
            transform: rotate(180deg);
            right: 0;
            bottom: 0;
        }
        p[k] {
            transform: rotate(270deg);
            bottom: 0;
        }
        div[i] {
            width: 60px;
            height: 60px;
            background: #EEB850;
            border-radius: 50%;
        }
      </style>
</head>
<body>
    <section>
        <div>
            <p></p>
            <p i></p>
            <p j></p>
            <p k></p>
            <div i></div>
        </div>
    </section>
</body>
</html>
