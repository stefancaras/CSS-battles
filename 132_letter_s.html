<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter S</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #4f77ff;
        display: flex;
        justify-content: center;
      }
      a,
      b {
        position: absolute;
      }
      a {
        width: 240px;
        height: 50px;
        background: white;
        border-radius: 10px;
        box-shadow: 20px -20px #1038bf;
        top: 70px;
      }
      a[i] {
        box-shadow: -20px 20px #1038bf;
        top: 180px;
      }
      a[j] {
        height: 20px;
        top: 140px;
        box-shadow: none;
      }
      b {
        width: 20px;
        height: 50px;
        background: white;
        top: 100px;
        left: 80px;
      }
      b[i] {
        top: 150px;
        left: 300px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a i></a>
      <a j></a>
      <b></b>
      <b i></b>
    </section>
  </body>
</html>
