<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abstract Firefly</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #1d471d;
      }
      p {
        position: fixed;
        width: 280px;
        height: 150px;
        top: 75px;
        left: 60px;
        background: #cce58e;
        clip-path: polygon(
          0%0,
          42%11%,
          50%33%,
          58%11%,
          100%0,
          79%42%,
          67%38%,
          69%62%,
          50%100%,
          31%62%,
          33%38%,
          21%42%
        );
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
    </section>
  </body>
</html>
