<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walls</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #6867d4;
      }
      a {
        position: fixed;
        background: #7bafde;
        width: 50px;
        height: 100px;
        transform: skewY(27deg);
        top: 113px;
      }
      a + a {
        top: 88px;
        left: 350px;
      }
      [j] {
        height: 200px;
        top: 50px;
        left: 150px;
      }
      [i] {
        background: #000039;
        transform: skewY(-27deg);
        top: 100px;
        left: 250px;
      }
      [i] + [i] {
        left: 50px;
      }
      [i],
      [j] {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a></a>
      <a j></a>
      <a i></a>
      <a i></a>
    </section>
  </body>
</html>
