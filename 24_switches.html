<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switches</title>
    <style>
        * {
          margin: 0;
        }
        section{
            width: 400px;
            height: 300px;
            background: #62306D;
        }
        div, p {
            position: absolute;
            border-radius: 50px;
            width: 100px;
        }
        div {
            height: 150px;
            background: #AA445F;
            top: 50px;
            left: 80px;
        }
        div[i] {
            background: #E38F66;
            top: 100px;
            left: 220px;
        }
        p {
            height: 100px;
            background: #F7EC7D;
        }
        p[i] {
            bottom: 0;
        }
      </style>
</head>
<body>
    <section>
        <div><p i></p></div>
        <div i><p ></p></div>
    </section>
</body>
</html>
