<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Long Heart</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #62306d;
        overflow: hidden;
      }
      a {
        position: absolute;
        width: 75px;
        height: 250px;
        background: #f7ec7d;
        bottom: -50px;
        border-radius: 37.5px;
      }
      a[i] {
        width: 250px;
        height: 75px;
        bottom: 0;
        left: -50px;
      }
      a[j] {
        left: 30px;
        bottom: -150px;
      }
      a[k] {
        background: #62306d;
        top: -25px;
        left: 75px;
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a i></a>
      <a j></a>
      <a k></a>
    </section>
  </body>
</html>
