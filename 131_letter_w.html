<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter W</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #e38f66;
      }
      a,
      b {
        position: absolute;
      }
      a {
        width: 60px;
        height: 80px;
        border: 30px solid;
        border-color: transparent #fffbda #fffbda #fffbda;
        border-radius: 0 0 60px 60px;
        top: 90px;
        left: 185px;
      }
      a[i] {
        border-color: transparent #62306d #62306d #62306d;
        left: 95px;
      }
      b {
        width: 30px;
        height: 70px;
        background: #62306d;
        border-radius: 15px;
        top: 70px;
        left: 95px;
      }
      b[i] {
        left: 185px;
      }
      b[j] {
        left: 275px;
        background: #fffbda;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a i></a>
      <b></b>
      <b i></b>
      <b j></b>
    </section>
  </body>
</html>
