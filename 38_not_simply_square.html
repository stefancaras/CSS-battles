<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Simply Square</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #293462;
            display: flex;
            flex-wrap: wrap;
        }
        div {
            width: 200px;
            height: 200px;
            background: #FFF1C1;
        }
        p {
            width: 100px;
            height: 150px;
            background: #FE5F55;
            border-bottom: 50px solid #A64942;
        }
        h1 {
            width: 150px;
            height: 100px;
            background: #FE5F55;
            border-right: 50px solid #A64942;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <p></p>
        <h1></h1>
    </section>
</body>
</html>
