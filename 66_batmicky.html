<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batmicky</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #191919;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }
        p {
            position: absolute;
            width: 250px;
            height: 80px;
            background: #F2AD43;
            top: 100px;
        }
        p[i] {
            width: 80px;
            height: 30px;
            background: #191919;
            border-radius: 0 0 10px 10px;
        }
        p[j] {
            width: 20px;
            height: 20px;
            top: 110px;
        }
        p[k], p[l] {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            top: 105px;
            left: 185px;
        }
        p[l] {
            left: 205px;
        }
        a {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #191919;
            border-radius: 50%;
            top: 100px;
            left: 25px;
        }
        a[i] {
            left: 275px;
        }
        a[j], a[k] {
            width: 200px;
            height: 200px;
            top: 160px;
            left: 160px;
        }
        a[k] {
            left: 40px;
        }
      </style>
</head>
<body>
    <section>
        <p></p>
        <p i></p>
        <p j></p>
        <p k></p>
        <p l></p>
        <a></a>
        <a i></a>
        <a j></a>
        <a k></a>
    </section>
</body>
</html>
