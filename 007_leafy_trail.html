<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leafy Trail</title>
    <style>
        *{
          margin:0;
        }
        section{
            width:400px;
            height:300px;
            background:#0B2429;
        }
        div {
            position:absolute;
            width: 150px;
            height: 150px;
            border-radius: 100px 0 100px;
            background: #1A4341;
            top:75px;
            left:75px;
        }
        div:nth-child(2) {
            background: #998235;
            top:75px;
            left:125px;
        }
        div:nth-child(3) {
            background: #F3AC3C;
            top:75px;
            left:175px;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
