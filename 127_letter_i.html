<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter I</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #e3516e;
        display: flex;
        justify-content: center;
      }
      a,
      b {
        position: absolute;
      }
      a {
        width: 100px;
        height: 30px;
        background: #fade8b;
        border-radius: 20px;
        top: 70px;
      }
      a[i] {
        top: 200px;
      }
      a[j] {
        width: 30px;
        left: 260px;
      }
      a[k] {
        width: 30px;
        top: 200px;
        left: 110px;
      }
      a[l] {
        width: 50px;
        height: 160px;
      }
      b {
        width: 50px;
        height: 100px;
        background: #e3516e;
        border-radius: 10px;
        top: 100px;
        left: 135px;
      }
      b[i] {
        left: 215px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a i></a>
      <a j></a>
      <a k></a>
      <a l></a>
      <b></b>
      <b i></b>
    </section>
  </body>
</html>
