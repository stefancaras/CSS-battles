<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iceland</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        overflow: hidden;
      }
      p {
        position: absolute;
        box-shadow: 0 0 0 110px#33499F, 0 0 0 125px#fff, 0 0 0 160px#DE3832;
      }
      p + p {
        margin: 0 300px;
      }
      p + p + p {
        margin: 300px;
      }
      p + p + p + p {
        margin: 300px 0;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </section>
  </body>
</html>
