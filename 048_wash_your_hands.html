<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wash Your Hands</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #293462;
            display: flex;
            justify-content: center;
        }
        div {
            position: relative;
            width: 200px;
            height: 100px;
            background: #FE5F55;
            border-radius: 20px;
            box-shadow: 0 20px #A64942;
            top: 90px;
        }
        p {
            position: absolute;
            width: 140px;
            height: 40px;
            background: #A64942;
            border-radius: 20px;
            top: 120px;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <p></p>
    </section>
</body>
</html>
