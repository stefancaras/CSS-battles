<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #191919;
            display: flex;
            justify-content: center;
        }
        div {
            position: absolute;
            width: 20px;
            height: 90px;
            background: #F9E492;
            top: 165px;
            border-radius: 10px;
        }
        div:nth-child(2) {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            top: 145px;
        }
        div:nth-child(3) {
            width: 100px;
            height: 100px;
            background: #4F77FF;
            border-radius: 50%;
            top: 65px;
        }
        p {
            position: absolute;
            width: 140px;
            height: 30px;
            background: #4F77FF;
            border: 10px solid #191919;
            border-radius: 15px 15px 35px 35px;
            top: 75px;
        }
        p:nth-child(5) {
            width: 100px;
            top: 55px;
        }
        p:nth-child(6) {
            width: 30px;
            border-radius: 50%;
            top: 35px;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <p></p>
        <p></p>
        <p></p>
    </section>
</body>
</html>
