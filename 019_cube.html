<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <style>
        * {
          margin: 0;
        }
        section{
            width: 400px;
            height: 300px;
            background: #0B2429;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            width: 100px;
            height: 100px;
            background: #F3AC3C;
            transform: rotate(45deg);
            border-top: 50px solid #1A4341;
            border-left: 50px solid #998235;
        }
        p {
            position: absolute;
            width: 140px;
            height: 220px;
            background: transparent;
            border: 40px solid #0B2429;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <p></p>
    </section>
</body>
</html>
