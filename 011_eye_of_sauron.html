<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye of Sauron</title>
    <style>
        *{
          margin:0;
        }
        section{
            width:400px;
            height:300px;
            background: #191210;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            width: 60px;
            height: 60px;
            border: 20px solid;
            border-color: #ECA03D #ECA03D transparent transparent;
            left: 50px;
            transform:rotate(135deg)
        }  
        div:nth-child(2) {
            left: 250px;
            transform:rotate(315deg)
        }  
        p {
            width: 100px;
            height: 100px;
            border: 20px solid #ECA03D;
        }
        h1 {
            width: 50px;
            height: 50px;
            background: #84271C;
        }
        div, p, h1 {
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <p></p>
        <h1></h1>
    </section>
</body>
</html>
