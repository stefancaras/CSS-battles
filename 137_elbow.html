<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elbow</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #6592cf;
      }
      a {
        position: absolute;
        width: 300px;
        height: 200px;
        border: 50px solid #060f55;
        border-radius: 100px;
        top: 50px;
        left: 50px;
        clip-path: polygon(0 0, 300px 0, 300px 200px, 0 200px);
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
    </section>
  </body>
</html>
