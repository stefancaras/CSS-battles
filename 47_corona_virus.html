<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Virus</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #1A4341;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            position: relative;
            width: 100px;
            height: 100px;
            background: #F3AC3C;
            border-radius: 50%;
        }
        p {
            position: absolute;
            width: 10px;
            height: 180px;
            background: #F3AC3C;
            border-radius: 5px;
            top: -50px;
            left: 45px;
        }
        p:nth-child(2) {
            transform: rotate(60deg);
            top: -45px;
            left: 54px;
        }
        p:nth-child(3) {
            transform: rotate(120deg);
            top: -35px;
            left: 54px;
        }
        h1 {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #998235;
            border-radius: 50%;
            top: 120px;
            left: 170px;
        }
        h1:nth-child(3) {
            width: 20px;
            height: 20px;
            top: 165px;
            left: 190px;
        }
        h1:nth-child(4) {
            width: 10px;
            height: 10px;
            top: 120px;
            left: 220px;
        }
      </style>
</head>
<body>
    <section>
        <div>
            <p></p>
            <p></p>
            <p></p>
        </div>
        <h1></h1>
        <h1></h1>
        <h1></h1>
    </section>
</body>
</html>
