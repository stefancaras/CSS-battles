<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candle</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        display: flex;
        justify-content: center;
        background: #14313e;
      }
      p,
      a,
      b {
        position: absolute;
      }
      p {
        width: 80px;
        height: 100px;
        background: #ba3e46;
        top: 125px;
      }
      a {
        width: 80px;
        height: 30px;
        background: #ba3e46;
        border-radius: 50%;
        top: 210px;
      }
      a[i] {
        background: #f3695a;
        top: 110px;
      }
      a[j] {
        width: 60px;
        background: #14313e;
        top: 100px;
      }
      b {
        width: 30px;
        height: 50px;
        background: #f3ac3c;
        border-radius: 50px 0;
        top: 60px;
        left: 200px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <a></a>
      <a i></a>
      <a j></a>
      <b></b>
    </section>
  </body>
</html>
