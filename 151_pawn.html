<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pawn</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #f5d6b4;
      }
      a[k],
      b {
        border-radius: 50%;
      }
      a,
      b {
        position: absolute;
      }
      a {
        background: #d86f45;
        width: 140px;
        height: 65px;
        top: 135px;
        left: 130px;
      }
      b {
        width: 150px;
        height: 150px;
        background: #f5d6b4;
        top: -65px;
        left: -100px;
      }
      b[i] {
        left: 90px;
      }
      a[i] {
        height: 40px;
        border-radius: 20px 20px 10px 10px;
        top: 205px;
      }
      a[j] {
        width: 80px;
        height: 20px;
        border-radius: 7px 7px 14px 14px;
        top: 110px;
        left: 160px;
      }
      a[k] {
        width: 50px;
        height: 50px;
        top: 55px;
        left: 175px;
      }
    </style>
  </head>
  <body>
    <section>
      <a>
        <b></b>
        <b i></b>
      </a>
      <a i></a>
      <a j></a>
      <a k></a>
    </section>
  </body>
</html>
