<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagoras</title>
    <style>
        * {
          margin: 0;
        }
        section {
            position: relative;
            width: 400px;
            height: 300px;
            background: #D25B70;
        }
        p {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #F7F3DA;
            top: 150px;
            left: 150px;
        }
        p[i] {
            width: 80px;
            height: 80px;
            background: #F6DF96;
            transform: rotate(36.87deg);
            top: 54px;
            left: 202px;
        }
        p[j] {
            width: 60px;
            height: 60px;
            background: #6CB3A9;
            transform: rotate(-53.13deg);
            top: 78px;
            left: 114px;
        }
      </style>
</head>
<body>
    <section>
        <p></p>
        <p i></p>
        <p j></p>
    </section>
</body>
</html>
