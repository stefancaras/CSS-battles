<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Cut</title>
    <style>
        * {
          margin: 0;
        }
        section {
            position: relative;
            width: 400px;
            height: 300px;
            background: #F3AC3C;
        }
        p {
            position: relative;
            width: 100px;
            height: 100px;
            border: 30px solid #998235;
            transform: rotate(45deg);
            top: 70px;
            left: 118px
        }
        p[i] {
            border-color: #F3AC3C;
            top: -182px;
        }
        a {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #1A4341;
            bottom: -45px;
            right: -45px;
            transform: translate(-50%, -50%);
        }
      </style>
</head>
<body>
    <section>
        <p></p>
        <p i><a></a></p>
    </section>
</body>
</html>
