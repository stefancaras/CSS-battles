<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <style>
        * {
          margin: 0;
        }
        section {
            position: relative;
            width: 400px;
            height: 300px;
            background: #998235;
        }
        div {
            position: relative;
            display: flex;
            align-items: flex-end;
            width: 180px;
            height: 100px;
            background: #191919;
            border-radius: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        p {
            width: 20px;
            height: 70px;
            background: #FFFFFF;
            border-radius: 5px;
            margin: 5px 0 5px 5px;
        }
        a {
            position: absolute;
            width: 15px;
            height: 40px;
            background: #191919;
            top: 20px;
            left: 20px;
        }
        a[i] {
            left: 45px;
        }
        a[j] {
            left: 95px;
        }
        a[k] {
            left: 120px;
        }
        a[l] {
            left: 145px;
        }
      </style>
</head>
<body>
    <section>
        <div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <a></a>
            <a i></a>
            <a j></a>
            <a k></a>
            <a l></a>
        </div>
    </section>
</body>
</html>
