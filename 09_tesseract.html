<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesseract</title>
    <style>
        *{
          margin:0;
        }
        section{
            width:400px;
            height:300px;
            background:#222730;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            width: 400px;
            height: 150px;
            background: #4CAAB3;
        }
        p {
            position:absolute;
            background: #222730;
            width:250px;
            height:250px;
            transform: rotate(45deg);
        }
        h1 {
            position:absolute;
            background: #4CAAB3;
            width:150px;
            height:150px;
            transform: rotate(45deg);
        }
        h2 {
            position:absolute;
            background: #393E46;
            width:50px;
            height:50px;
            border-radius: 50%;
        }
        h3 {
            position:absolute;
            width:400px;
            height: 100px;
            background: white;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <p></p>
        <h1></h1>
        <h2></h2>
    </section>
    <h3></h3>
</body>
</html>
