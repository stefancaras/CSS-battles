  <head>

    <title>Curtains</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #4f77ff;
      }
      p {
        position: absolute;
        width: 300px;
        height: 200px;
        background: repeating-linear-gradient(
          to right,
          #1038bf 0 60px,
          #4f77ff 0 80px,
          #fff 0 100px,
          #4f77ff 0 120px
        );
        top: 50px;
        left: 50px;
      }
    </style>
  </head>

    <section>
      <p></p>
    </section>
  </body>
