<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tank</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      section {
        width: 400px;
        height: 300px;
        background: black;
        border: 20px solid #54c144;
      }
      a,
      b,
      i {
        position: absolute;
      }
      a {
        width: 80px;
        height: 40px;
        background: #c74e4e;
        top: 60px;
        left: 60px;
      }
      a[i] {
        left: 180px;
      }
      a[j] {
        width: 200px;
        top: 140px;
      }
      a[k] {
        width: 40px;
        height: 180px;
        left: 300px;
      }
      b {
        width: 50px;
        height: 40px;
        background: #54c144;
        top: 200px;
        left: 60px;
        clip-path: polygon(
          0 10px,
          0 0,
          40px 0,
          40px 10px,
          30px 10px,
          30px 15px,
          50px 15px,
          50px 25px,
          30px 25px,
          30px 30px,
          40px 30px,
          40px 40px,
          0 40px,
          0 30px,
          10px 30px,
          10px 10px
        );
      }
      i {
        width: 10px;
        height: 10px;
        background: white;
        top: 215px;
        left: 120px;
      }
      i[i] {
        left: 140px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a i></a>
      <a j></a>
      <a k></a>
      <b></b>
      <i></i>
      <i i></i>
    </section>
  </body>
</html>
