<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #1A4341;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        div {
            width: 200px;
            height: 200px;
            background: #998235;
            border-radius: 50%;
        }
        p {
            position: absolute;
            width: 280px;
            height: 20px; 
            background: #F3AC3C;
            box-shadow:
            0 0 0 20px #1A4341,
            0 0 0 40px #F3AC3C,
            0 0 0 60px #1A4341;
        }
        h1 {
            position: absolute;
            width: 250px;
            height: 250px;
            background: transparent;
            border: 70px solid #1A4341;
            border-radius: 50%;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <p></p>
        <h1></h1>
    </section>
</body>
</html>
