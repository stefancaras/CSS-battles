<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wear a Mask</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #293462;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            width: 150px;
            height: 100px;
            background: #FFF1C1;
            border-radius: 0 0 50px 50px;
        }
        p {
            position: absolute;
            width: 250px;
            height: 40px;
            border: 10px solid #FFF1C1;
            border-radius: 50px;
            top: 100px;
        }
        h1 {
            position: absolute;
            width: 40px;
            height: 10px;
            background: #FE5F55;
            border-radius: 5px;
            top: 140px;
            left: 145px
        }
        h1[i] {
            top: 120px;
        }
        h1[j] {
            height: 40px;
            border-radius: 50%;
            left: 215px
        }
      </style>
</head>
<body>
    <section>
        <p></p>
        <div></div>
        <h1></h1>
        <h1 i></h1>
        <h1 j></h1>
    </section>
</body>
</html>
