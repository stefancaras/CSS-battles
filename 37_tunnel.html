<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunnel</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #6592CF;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            position: absolute;
            width: 250px;
            height: 250px;
            background: #243D83;
        }
        div:nth-child(2) {
            width: 150px;
            height: 150px;
            background: #6592CF;
            transform: rotate(15deg);
        }
        div:nth-child(3) {
            width: 75px;
            height: 75px;
            background: #243D83;
            transform: rotate(30deg);
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
