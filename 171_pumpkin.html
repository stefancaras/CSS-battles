<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pumpkin</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #784972;
      }
      a,
      p {
        height: 150px;
        position: absolute;
        background: #f7ffcf;
      }
      a {
        width: 100px;
        border-radius: 50%;
        color: #f7ffcf;
        box-shadow: 0 0 0 10px#784972, 40px 0, 40px 0 0 10px#784972, 80px 0,
          -40px 0, -40px 0 0 10px#784972, -80px 0;
        top: 100px;
        left: 150px;
      }
      p {
        width: 22px;
        border-radius: 1in;
        top: -50px;
        left: 39px;
      }
    </style>
  </head>
  <body>
    <section>
      <a>
        <p></p>
      </a>
    </section>
  </body>
</html>
