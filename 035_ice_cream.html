<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #293462;
            display: flex;
            justify-content: center;
        }
        div {
            position: absolute;
            width: 100px;
            height: 150px;
            background: #FFF1C1;
            border-radius: 50px 50px 20px 20px;
            top: 50px;
        }
        p {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #FE5F55;
            border-top: 10px solid #A64942;
            border-radius: 0 0 10px 10px;
            top: 200px;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <p></p>
    </section>
</body>
</html>
