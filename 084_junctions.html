<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junctions</title>
    <style>
        * {
          margin: 0;
        }
        section {
            position: relative;
            width: 400px;
            height: 300px;
            background: #191919;
            overflow: hidden;
        }
        p {
            position: absolute;
            width: 40px;
            height: 130px;
            background: #FE5F55;
            border-radius: 0 0 20px 20px;
            left: 180px;
        }
        p[i] {
            transform: rotate(180deg);
            bottom: 0;
        }
        p[j] {
            height: 200px;
            background: #A64942;
            transform: rotate(90deg);
            top: 50px;
            left: 300px;
        }
        p[k] {
            height: 200px;
            background: #A64942;
            transform: rotate(270deg);
            top: 50px;
            left: 60px;
        }
      </style>
</head>
<body>
    <section>
        <p></p>
        <p i></p>
        <p j></p>
        <p k></p>
    </section>
</body>
</html>
