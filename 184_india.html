<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>India</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: radial-gradient(
            circle,
            #00007b 10px,
            #0000 11px 30px,
            #00007b 31px 40px,
            #0000 41px
          ),
          linear-gradient(#f19e4b 106Q, #fff 0 212Q, #3f8627 0);
      }
      p {
        position: fixed;
        width: 4px;
        height: 80px;
        background: #00007b;
        margin: 110px 198px;
      }
      p + p {
        rotate: 60deg;
      }
      p + p + p {
        rotate: 120deg;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <p></p>
      <p></p>
    </section>
  </body>
</html>
