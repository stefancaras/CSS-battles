<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Hook</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #d669ec;
      }
      p {
        position: fixed;
        height: 180px;
        width: 288px;
        top: 60px;
        left: 56px;
        background: linear-gradient(90deg, #fdfbf8 76%, #0000 0 83%, #fdfbf8 0);
        clip-path: polygon(
          38%0,
          100%50%,
          38%100%,
          38%56%,
          17%56%,
          79px 64%,
          79px 72%,
          0%50%,
          79px 28%,
          79px 36%,
          17%44%,
          38%44%
        );
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
    </section>
  </body>
</html>
