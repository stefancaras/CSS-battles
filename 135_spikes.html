<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spikes</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #e3516e;
      }
      a,
      b,
      i,
      u {
        position: absolute;
      }
      a {
        width: 81px;
        height: 50px;
        top: 100px;
        left: 119px;
        -webkit-box-reflect: right;
      }
      i {
        -webkit-box-reflect: below 100px;
      }
      b {
        width: 50px;
        height: 40px;
        background: #d9d9d9;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 40px 100%);
      }
      u {
        width: 40px;
        height: 40px;
        background: #d9d9d9;
        border-radius: 50%;
        left: 31px;
      }
    </style>
  </head>
  <body>
    <section>
      <a>
        <i> <b></b><u></u> </i>
      </a>
    </section>
  </body>
</html>
