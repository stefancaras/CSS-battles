<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blossom</title>
    <style>
        * {
          margin: 0;
        }
        section{
            width: 400px;
            height: 300px;
            background: #998235;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            position: relative;
            width: 180px;
            height: 180px;
            background: #998235;
        }
        p {
            position: absolute;
            width: 80px;
            height: 100px;
            background: #1A4341;
            border-radius: 0 50px;
        }
        p[i] {
            border-radius: 50px 0;
            bottom: 0;
            right: 0;
        }
        p[j], p[k] {
            width: 80px;
            height: 60px;
            background: #F3AC3C;
        }
        p[j] {
            bottom: 0;
        }
        p[k] {
            border-radius: 50px 0;
            top: 0;
            right: 0;
        }
      </style>
</head>
<body>
    <section>
        <div>
            <p></p>
            <p i></p>
            <p j></p>
            <p k></p>
        </div>
    </section>
</body>
</html>
