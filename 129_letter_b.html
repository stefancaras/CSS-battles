<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter B</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #6592cf;
      }
      a {
        position: absolute;
        width: 100px;
        height: 80px;
        background: #515dbd;
        border-radius: 0 40px 40px 0;
        top: 80px;
        left: 190px;
        -webkit-box-reflect: below -20px;
      }
      a[i] {
        background: #2e3b9f;
        left: 150px;
      }
      a[j] {
        background: #060f55;
        left: 110px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a i></a>
      <a j></a>
    </section>
  </body>
</html>
