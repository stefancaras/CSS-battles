<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse</title>
    <style>
        * {
          margin: 0;
        }
        section {
            position: relative;
            width: 400px;
            height: 300px;
            background: #F3AC3C;
            overflow: hidden;
        }
        p {
            position: absolute;
            width: 400px;
            height: 400px;
            background: #998235;
            border-radius: 50%;
            top: -250px;
        }
        p[i] {
            width: 200px;
            height: 200px;
            background: #1A4341;
            border: 25px solid #F3AC3C;
            top: 25px;
            left: 75px;
        }
        p[j] {
            top: 150px;
        }
      </style>
</head>
<body>
    <section>
        <p></p>
        <p i></p>
        <p j></p>
    </section>
</body>
</html>
