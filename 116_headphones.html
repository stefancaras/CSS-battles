<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headphones</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #293d7e;
      }
      a,
      b {
        position: absolute;
      }
      a {
        width: 130px;
        height: 120px;
        background: #293d7e;
        border: 20px solid #6e91ca;
        border-bottom: none;
        border-radius: 90px 90px 0 0;
        top: 45px;
        left: 50%;
        transform: translate(-50%);
      }
      b {
        width: 60px;
        height: 80px;
        background: #6e91ca;
        border-radius: 27px 27px 40px 40px;
        top: 165px;
        left: 115px;
      }
      b[i] {
        left: 225px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <b></b>
      <b i></b>
    </section>
  </body>
</html>
