<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stairway</title>
    <style>
        * {
          margin: 0;
        }
        section {
            position: relative;
            width: 400px;
            height: 300px;
            background: #191919;
        }
        div {
            position: absolute;
            width: 100px;
            height: 150px;
            background: #4F77FF;
            border-radius: 50px 50px 0 0;
            top: 75px;
            left: 150px;
        }
        p {
            position: absolute;
            width: 80px;
            height: 20px;
            background: #191919;
            top: 130px;
            left: 20px;
        }
        p[i] {
            top: 106px;
            left: 40px;
        }
        p[j] {
            top: 82px;
            left: 60px;
        }
        p[k] {
            top: 58px;
            left: 80px;
        }
      </style>
</head>
<body>
    <section>
        <div>
            <p></p>
            <p i></p>
            <p j></p>
            <p k></p>
        </div>
    </section>
</body>
</html>
