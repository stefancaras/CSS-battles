<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Logo</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #19191A;
            display: flex;
            justify-content: center;
        }
        p {
            position: relative;
            width: 75px;
            height: 125px;
            background: #F9E492;
            top: 125px;
            left: -38px;
        }
        div {
            position: absolute;
            width: 0;
            height: 0;
            background: #4F77FF;
            border: 75px solid;
            border-color: #4F77FF #4F77FF #4F77FF #9AD5FF;
            border-radius: 50%;
            transform: rotate(-45deg);
            top: 50px;
        }
      </style>
</head>
<body>
    <section>
        <p></p>
        <div></div>
    </section>
</body>
</html>
