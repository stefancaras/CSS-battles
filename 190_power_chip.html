<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Chip</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #e3516e;
      }
      p {
        position: fixed;
        width: 130px;
        height: 150px;
        top: 75px;
        left: 60px;
        background: #fade8b;
        clip-path: polygon(
          0 0,
          67%0,
          100%46%,
          100%100%,
          58%100%,
          58%67%,
          70%67%,
          50%40%,
          30%67%,
          42%67%,
          42%100%,
          0 100%
        );
      }
      div {
        width: 200px;
        -webkit-box-reflect: right;
      }
    </style>
  </head>
  <body>
    <section>
      <div><p></p></div>
    </section>
  </body>
</html>
