<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #293462;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            width: 200px;
            height: 200px;
            background: #FE5F55;
            border-radius: 100px 100px 50px 50px;
        }
        p {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #FFF1C1;
            border-radius: 50%;
            top: 140px;
            left: 220px;
        }
        p:nth-child(2) {
            left: 120px;
        }
        p:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 0px;
            left: 100px;
        }
        p:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 0px;
            left: 200px;
        }
        p:nth-child(5) {
            width: 40px;
            height: 10px;
            border-radius: 5px;
            top: 220px;
            left: unset;
        }
        h1 {
            position: absolute;
            width:200px;
            height: 200px;
            background: transparent;
            border: 70px solid;
            border-radius: 50%;
            border-color: #293462 #293462 transparent transparent;
            transform: rotate(-45deg);
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <h1></h1>
    </section>
</body>
</html>
