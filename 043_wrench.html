<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrench</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #6592CF;
        }
        div {
            position: absolute;
            width: 80px;
            height: 182px;
            background: transparent;
            border: 30px solid #243D83;
            border-radius: 70px;
            top: 30px;
            left: 75px;
        }
        div:nth-child(2) {
            left: 185px;
        }
        p {
            position: absolute;
            width: 110px;
            height: 300px;
            background: transparent;
            border-left: 145px solid #6592CF;
            border-right: 145px solid #6592CF;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <p></p>
    </section>
</body>
</html>
