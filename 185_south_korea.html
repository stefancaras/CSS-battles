<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>South Korea</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
      }
      a,
      div {
        position: fixed;
        width: 60px;
      }
      a {
        border-radius: 50%;
        height: 60px;
        background: #cd2e3a;
        top: 120px;
        left: 140px;
      }
      [y] {
        background: #0047a0;
        left: 200px;
      }
      [x] {
        width: 120px;
        height: 120px;
        background: linear-gradient(#cd2e3a 50%, #0047a0 0);
        top: 90px;
      }
      p {
        height: 10px;
        background: #000;
        margin: 6px 0;
      }
      [z] {
        width: 45%;
        box-shadow: 35Q 0;
      }
      div {
        height: 284px;
        rotate: -60deg;
        top: 8px;
        left: 170px;
      }
      [i] {
        rotate: 60deg;
      }
      h1 {
        margin: 12px 0 176px;
      }
    </style>
  </head>
  <body>
    <section>
      <a x></a>
      <a></a>
      <a y></a>
      <div>
        <h1>
          <p></p>
          <p></p>
          <p></p>
        </h1>
        <h1>
          <p z></p>
          <p z></p>
          <p z></p>
        </h1>
      </div>
      <div i>
        <h1>
          <p z></p>
          <p></p>
          <p z></p>
        </h1>
        <h1>
          <p></p>
          <p z></p>
          <p></p>
        </h1>
      </div>
    </section>
  </body>
</html>
