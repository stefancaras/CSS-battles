<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley</title>
    <style>
        * {
          margin: 0;
        }
        section{
            width: 400px;
            height: 300px;
            background: #6592CF;
        }
        p {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 20px solid;
            border-color: #060F55 #060F55 #6592CF #6592CF;
            transform: rotate(-45deg);
            top: 40px;
            left: 40px;
        }
        p[i] {
            left: 240px;
        }
        p[j] {
            transform: rotate(135deg);
            top: 140px;
            left: 140px;
        }
      </style>
</head>
<body>
    <section>
        <p></p>
        <p i></p>
        <p j></p>
    </section>
</body>
</html>
