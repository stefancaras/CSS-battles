<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotus</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #926927;
      }
      a {
        position: absolute;
        width: 200px;
        height: 200px;
        background: white;
        border-radius: 50%;
        top: 50px;
        left: 29px;
        clip-path: circle(50% at 242px);
      }
      a[i] {
        background: #6d480a;
        transform: rotate(45deg);
        top: 20px;
        left: 100px;
      }
      a[j] {
        background: #6d480a;
        transform: rotate(-45deg);
        top: 120px;
        left: 0;
      }
    </style>
  </head>
  <body>
    <section>
      <a i></a>
      <a j></a>
      <a></a>
    </section>
  </body>
</html>
