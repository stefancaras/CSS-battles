<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rain Drops</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #f3ac3c;
      }
      a {
        position: absolute;
        width: 80px;
        height: 80px;
        background: #254241;
        border-radius: 50% 50% 0;
        transform: rotate(45deg);
        top: 40px;
        left: 160px;
      }
      a[i] {
        transform: rotate(-45deg);
        top: 110px;
        left: 80px;
      }
      a[j] {
        transform: rotate(225deg);
        top: 180px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a i></a>
      <a j></a>
    </section>
  </body>
</html>
