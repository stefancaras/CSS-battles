<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converge</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #e3516e;
      }
      p {
        position: absolute;
        width: 184px;
        height: 184px;
        background: #fade8b;
        margin: 58px 108px;
      }
      a {
        position: absolute;
        width: 260px;
        height: 30px;
        background: #e3516e;
        top: 135px;
        left: 70px;
        transform: rotate(45deg);
      }
      a[i] {
        transform: rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <a></a>
      <a i></a>
    </section>
  </body>
</html>
