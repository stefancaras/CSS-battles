<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift Box</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        display: flex;
        justify-content: center;
        background: #ac474b;
      }
      p,
      a,
      b {
        position: absolute;
      }
      p {
        width: 140px;
        height: 140px;
        background: #ffffff;
        top: 110px;
      }
      a {
        width: 140px;
        height: 20px;
        background: #ac474b;
        top: 170px;
      }
      a[i] {
        transform: rotate(90deg);
      }
      b {
        width: 20px;
        height: 20px;
        background: #ac474b;
        border: 10px solid #ffffff;
        border-radius: 50% 50% 50% 0;
        top: 50px;
        left: 195px;
      }
      b[i] {
        border-radius: 50% 50% 0 50%;
        left: 165px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <a></a>
      <a i></a>
      <b></b>
      <b i></b>
    </section>
  </body>
</html>
