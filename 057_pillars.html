<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pillars</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #191919;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            position: relative;
            display: flex;
            width: 150px;
            height: 150px;
        }
        p {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #4F77FF;
            border-radius: 50%;
            box-shadow: 7.5px 7.5px 0 7.5px #F9E492,
            15px 15px 0 15px #191919;
        }
        p:nth-child(3) {
            transform: rotate(90deg);
            top: 0;
            right: 0;
        }
        p:nth-child(4) {
            transform: rotate(-90deg);
            bottom: 0;
        }
        p:nth-child(5) {
            transform: rotate(180deg);
            bottom: 0;
            right: 0;
        }
        div[i] {
            width: 110px;
            height: 110px;
            background: #4F77FF;
            margin: auto;
        }
      </style>
</head>
<body>
    <section>
        <div>
            <div i></div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
    </section>
</body>
</html>
