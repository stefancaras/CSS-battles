<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Volume</title>
    <style>
        * {
          margin: 0;
        }
        section{
            width: 400px;
            height: 300px;
            background: #191919;
            display: flex;
            align-items: center;
        }
        div, p, a, h1 {
            position: fixed
        }
        div {
            width: 180px;
            height: 180px;
            background: transparent;
            left: 125px;
            border-radius: 50%;
            border:10px solid #5DBCF9;
        }
        div[i]{
            width: 130px;
            height: 130px;
            left: 150px
        }
        div[j]{
            width: 80px;
            height: 80px;
            left: 175px
        }
        p{
            width: 180px;
            height: 300px;
            left: 45px;
            background: #191919;
        }
        a{
            width: 0;
            height: 0;
            border-right: 100px solid #5DBCF9;
            border-top: 100px solid #191919;
            border-bottom: 100px solid #191919;
            left: 100px;
        }
        h1{
            width: 50px;
            height: 50px;
            background:#5DBCF9;
            left: 75px;
            border-radius: 10px 0 0 10px;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <div i></div>
        <div j></div>
        <p></p>
        <a></a>
        <h1></h1>
    </section>
</body>
</html>
