<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiggly Moustache</title>
    <style>
        *{
          margin:0;
        }
        section{
            width:400px;
            height:300px;
            background: #F5D6B4;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            width: 60px;
            height: 60px;
            border: 20px solid;
            border-color: #D86F45 #D86F45 transparent transparent;
            transform: rotate(315deg)
        }
        div:nth-child(2) {
            left: 70px;
            transform: rotate(135deg)
        }
        div:nth-child(3) {
            left: 230px;
            transform: rotate(135deg)
        }
        p {
            background: #D86F45;
            width: 20px;
            height: 20px;
            left: 70px;
        }
        p:nth-child(5) {
            left: 310px;
        }
        div, p {
            position: absolute;
            border-radius: 50%;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <p></p>
        <p></p>
    </section>
</body>
</html>
