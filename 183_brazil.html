<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brazil</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #009b3a;
      }
      a,
      p {
        position: fixed;
        height: 300px;
      }
      a {
        width: 300px;
        background: radial-gradient(#002776 100px, #fff 0 110px, #002776 0);
        margin: 80px 20px;
        clip-path: circle(60px at 60%70px);
      }
      p {
        width: 400px;
        background: #fedf00;
        clip-path: polygon(50%50px, 350px 50%, 50%250px, 50px 50%);
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <a></a>
    </section>
  </body>
</html>
