<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <style>
        * {
          margin: 0;
        }
        section{
            width: 400px;
            height: 300px;
            background: #62306D;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            width: 140px;
            height: 100px;
            background: #F7EC7D;
            border-right: 60px solid #E38F66;
        }
        p {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #62306D;
            border-radius: 50%;
            top: 80px;
            left: 80px;
        }
        p:nth-child(3) {
            top: 180px;
            left: 80px;
        }
        p:nth-child(4) {
            top: 180px;
            left: 280px;
        }
        p:nth-child(5) {
            top: 80px;
            left: 280px;
        }
        p:nth-child(6) {
            width: 20px;
            height: 20px;
            top: 190px;
            left: 230px;
        }
        p:nth-child(7) {
            width: 20px;
            height: 20px;
            top: 90px;
            left: 230px;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </section>
</body>
</html>
