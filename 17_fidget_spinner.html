<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidget Spinner</title>
    <style>
        * {
          margin: 0;
        }
        section {
            width: 400px;
            height: 300px;
            background: #09042A;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            width: 100px;
            height: 50px;
            background: #E78481;
        }
        p {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #F5BB9C;
            border: 10px solid #09042A;
            border-radius: 50%;
            top: 57px;
        }
        p:nth-child(3){
            top: 163px;
        }
        p:nth-child(4){
            top: unset;
            left: 100px;
            background: #09042A;
            border: 10px solid #E78481;
        }
        p:nth-child(5){
            top: unset;
            left: 220px;
            background: #09042A;
            border: 10px solid #E78481;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </section>
</body>
</html>
