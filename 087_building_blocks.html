<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Blocks</title>
    <style>
        * {
          margin: 0;
        }
        section {
            position: relative;
            width: 400px;
            height: 300px;
            background: #F3AC3C;
        }
        p {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #1A4341;
            border-radius: 10px;
            top: 65px;
            left: 65px;
        }
        p[i] {
            top: 135px;
            left: 235px;
        }
        p[j] {
            height: 50px;
            left: 115px;
            box-shadow: -30px 20px #1A4341;
        }
        p[k] {
            height: 50px;
            top: 185px;
            left: 185px;
            box-shadow: 30px -20px #1A4341;
        }
        p[l] {
            background: #F3AC3C;
            width: 70px;
            height: 70px;
            top: 115px;
            left: 165px;
        }
      </style>
</head>
<body>
    <section>
        <p></p>
        <p i></p>
        <p j></p>
        <p k></p>
        <p l></p>
    </section>
</body>
</html>
