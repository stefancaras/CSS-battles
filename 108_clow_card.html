<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clow Card</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      a,
      b,
      i {
        position: absolute;
      }
      a {
        width: 300px;
        height: 150px;
        background: linear-gradient(
          105deg,
          #e96a23 120px,
          #ebae11 120px 170px,
          #e96a23 170px 184px,
          #ebae11 184px 209px,
          #e96a23 209px
        );
      }
      b {
        width: 270px;
        height: 90px;
        background: black;
        border-radius: 13px;
      }
      b[i] {
        width: 240px;
        height: 120px;
      }
      i {
        width: 200px;
        height: 80px;
        border: 5px solid #ebae11;
        border-radius: 50%;
      }
      i[i] {
        width: 120px;
        height: 60px;
      }
      i[j] {
        width: 40px;
        height: 40px;
        background: #ebae11;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <b></b>
      <b i></b>
      <i></i>
      <i i></i>
      <i j></i>
    </section>
  </body>
</html>
