<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monopoly</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #e38f66;
      }
      a[i],
      a[j] {
        border-radius: 10px;
      }
      a[i],
      a[j],
      a[k] {
        width: 20px;
        height: 20px;
      }
      a[k] {
        background: #e38f66;
      }
      a {
        position: absolute;
        width: 120px;
        height: 90px;
        background: #fffbda;
        border-radius: 60px 60px 0 0;
        top: 40px;
        left: 140px;
      }
      a[i] {
        width: 180px;
        top: 130px;
        left: 110px;
      }
      a[j] {
        top: 172px;
        left: 160px;
      }
      a[k] {
        border: 10px solid #fffbda;
        border-radius: 50%;
        top: 162px;
        left: 210px;
      }
      a[l],
      a[m] {
        width: 40px;
        height: 40px;
        border-radius: 50% 50% 50% 0;
        top: 220px;
      }
      a[l] {
        transform: rotate(45deg);
        left: 155px;
      }
      a[m] {
        transform: rotate(225deg);
        left: 205px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a i></a>
      <a j></a>
      <a k></a>
      <a l></a>
      <a m></a>
    </section>
  </body>
</html>
