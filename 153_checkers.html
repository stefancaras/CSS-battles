<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkers</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #e3516e;
      }
      a {
        position: absolute;
        display: flex;
        flex-wrap: wrap;
        width: 200px;
        top: 50px;
        left: 100px;
      }
      p {
        width: 40px;
        height: 40px;
        background: #fade8b;
      }
      p[i] {
        clip-path: circle(25% at 50%);
      }
      p[j] {
        background: #e3516e;
      }
    </style>
  </head>
  <body>
    <section>
      <a>
        <p></p>
        <p i></p>
        <p></p>
        <p i></p>
        <p></p>
        <p i></p>
        <p></p>
        <p i></p>
        <p></p>
        <p i></p>
        <p></p>
        <p j></p>
        <p></p>
        <p j></p>
        <p></p>
        <p i></p>
        <p></p>
        <p i></p>
        <p></p>
        <p i></p>
        <p></p>
        <p i></p>
        <p></p>
        <p i></p>
        <p></p>
      </a>
    </section>
  </body>
</html>
