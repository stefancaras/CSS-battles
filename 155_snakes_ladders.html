<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snakes & Ladders</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #6592cf;
        overflow: hidden;
      }
      a {
        position: absolute;
        width: 160px;
        height: 30px;
        background: #060f55;
        top: 120px;
        left: 120px;
      }
      a[i] {
        top: 180px;
      }
      a[j] {
        top: 240px;
      }
      a[k],
      a[l] {
        top: 60px;
        border-radius: 15px;
        width: 30px;
        height: 300px;
      }
      a[l] {
        left: 250px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a i></a>
      <a j></a>
      <a k></a>
      <a l></a>
    </section>
  </body>
</html>
