<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey Mask</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #a5b5b4;
      }
      a,
      b,
      p {
        position: fixed;
        background: #000;
        border-radius: 50%;
      }
      p {
        width: 150px;
        height: 180px;
        background: #fff;
        top: 60px;
        left: 125px;
      }
      b {
        width: 10px;
        height: 10px;
        top: 80px;
        left: 180px;
        box-shadow: 30px 0, 15px 20px, 0 80px, 0 100px, 0 120px, 30px 80px,
          30px 100px, 30px 120px;
      }
      a {
        width: 30px;
        height: 30px;
        top: 110px;
        left: 150px;
      }
      a + a {
        left: 220px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <b></b>
      <a></a>
      <a></a>
    </section>
  </body>
</html>
