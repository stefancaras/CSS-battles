<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triple Zero</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #998235;
      }
      a,
      p {
        position: absolute;
      }
      p,
      [i] {
        background: #fcbe5c;
      }
      p {
        width: 90px;
        height: 210px;
        border-radius: 25px;
        box-shadow: 110px 0#0B2429, 220px 0#FCBE5C;
        top: 45px;
        left: 45px;
      }
      a {
        background: #998235;
        width: 30px;
        height: 150px;
        top: 75px;
        left: 75px;
      }
      a + a {
        left: 185px;
      }
      a + a + a {
        left: 295px;
      }
      [i] {
        width: 50px;
        height: 30px;
        top: 135px;
        left: 350px;
      }
      [i] + [i] {
        left: 0;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <a></a>
      <a></a>
      <a></a>
      <a i></a>
      <a i></a>
    </section>
  </body>
</html>
