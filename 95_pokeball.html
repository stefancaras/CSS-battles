<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokeball</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #6cb3a9;
      }
      a,
      p,
      b {
        position: absolute;
      }
      a {
        width: 200px;
        height: 200px;
        background: linear-gradient(
          #d25b70 90px,
          #6cb3a9 90px 110px,
          #ffffff 110px
        );
        border-radius: 50%;
      }
      p {
        width: 180px;
        height: 20px;
        background: #781728;
      }
      b {
        width: 50px;
        height: 50px;
        background: #f6df96;
        border-radius: 50%;
        border: 10px solid #781728;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <p></p>
      <b></b>
    </section>
  </body>
</html>
