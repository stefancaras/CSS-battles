<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bell</title>
    <style>
        * {
          margin: 0;
        }
        section {
            position: relative;
            width: 400px;
            height: 300px;
            background: #191919;
            display: flex;
            justify-content: center;
        }
        a {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #F2AD43;
            border-radius: 50%;
            top: 66px;
        }
        a[i] {
            background: #824B20;
            top: 185px;
        }
        a[j] {
            width: 120px;
            height: 120px;
            background: #E08027;
            border-radius: 60px 60px 10px 10px;
            top: 90px;
        }
      </style>
</head>
<body>
    <section>
        <a></a>
        <a i></a>
        <a j></a>
    </section>
</body>
</html>
