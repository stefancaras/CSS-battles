<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interleaved</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #1A4341;
            display: flex;
            align-items: flex-end;
        }
        div {
            width: 50px;
            height: 200px;
            background: #F3AC3C;
            margin-left: 25px;
            border-radius: 25px 25px 0 0;
        }
        div:nth-child(2n) {
            transform: rotate(180deg);
            align-self: flex-start;
            background: #998235;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
