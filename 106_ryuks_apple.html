<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryuk's Apple</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: black;
      }
      a,
      s {
        position: absolute;
      }
      a {
        width: 100px;
        height: 120px;
        background: #d4392d;
        border-radius: 50%;
        top: 90px;
        left: 180px;
        transform: rotate(30deg);
      }
      a[i] {
        left: 120px;
        transform: rotate(-30deg);
      }
      a[j] {
        width: 52px;
        height: 52px;
        background: black;
        top: 100px;
        left: 100px;
        box-shadow: 20px 35px;
      }
      s {
        width: 10px;
        height: 50px;
        background: #d4392d;
        left: 195px;
        top: 70px;
      }
    </style>
  </head>
  <body>
    <section>
      <s></s>
      <a></a>
      <a i></a>
      <a j></a>
    </section>
  </body>
</html>
