<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odoo</title>
    <style>
        * {
          margin: 0;
        }
        section {
            position: relative;
            width: 400px;
            height: 300px;
            background: #191919;
        }
        p {
            position: absolute;
            width: 40px;
            height: 40px;
            background: transparent;
            border-radius: 50%;
            border: 20px solid #8F8F8F;
            top: 122px;
            left: 119px;
        }
        p[i] {
            left: 201px;
        }
        p[j] {
            left: 283px;
        }
        p[k] {
            border-color: #714B67;
            left: 37px;
        }
        a {
            position: absolute;
            height: 70px;
            width: 20px;
            background: #8F8F8F;
            border-radius: 10px;
            top: 102px;
            left: 179px;
        }
      </style>
</head>
<body>
    <section>
        <p></p>
        <p i></p>
        <p j></p>
        <p k></p>
        <a></a>
    </section>
</body>
</html>
