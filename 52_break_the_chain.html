<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break the Chain</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #6592CF;
            z-index: -2;
        }
        div {
            display: flex;
        }
        p {
            position: relative;
            width: 10px;
            height: 50px;
            background: #243D83;
            margin-right: 35px;
            top: 120px;
            left: 45px;
        }
        p[i] {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 25px;
            top: 130px;
            left: 40px;
        }
        p:nth-child(4) {
            margin-left: 30px;
        }
        a {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #EEB850;
            top: 120px;
            left: 30px;
            z-index: -1;
        }
        a[i] {
            width: 60px;
            height: 60px;
            top: 100px;
            left: 65px;
        }
        a[j] {
            left: 120px;
        }
      </style>
</head>
<body>
    <section>
        <div>
            <p i></p>
            <p i></p>
            <p i></p>
            <p i></p>
            <p i></p>
            <p i></p>
            <p i></p>
          </div>
          <div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
          </div>
          <a></a>
          <a i></a>
          <a j></a>
    </section>
</body>
</html>
