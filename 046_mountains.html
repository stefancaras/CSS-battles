<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountains</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #FFF1C1;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }
        div {
            position: relative;
            width: 129px;
            height: 200px;
            transform: rotate(45deg);
            top: 100px;
        }
        h1 {
            position: absolute;
            width: 30px;
            height: 65px;
            background: #FE5F55;
            bottom: 0;
        }
        h1:last-child {
            width: 100px;
            height: 193px;
            right: 0;
        }
        p {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 200px solid #293462;
            border-radius: 50%;
            top: -150px;
        }
      </style>
</head>
<body>
    <section>
        <div>
            <h1></h1>
            <h1></h1>
        </div>
        <p></p>
    </section>
</body>
</html>
