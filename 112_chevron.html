<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chevron</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #6592cf;
      }
      a {
        position: absolute;
        border-color: #293d7e transparent transparent transparent;
        border-width: 100px 125px 0 125px;
        border-style: solid;
        transform: translate(-50%);
        left: 50%;
        top: 150px;
      }
      a[i] {
        border-color: #6592cf transparent transparent transparent;
        top: 119px;
      }
      a[j] {
        top: 100px;
      }
      a[k] {
        border-color: #6592cf transparent transparent transparent;
        top: 69px;
      }
      a[l] {
        top: 50px;
      }
      a[m] {
        border-color: #6592cf transparent transparent transparent;
        top: 19px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a i></a>
      <a j></a>
      <a k></a>
      <a l></a>
      <a m></a>
    </section>
  </body>
</html>
