<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summit</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: radial-gradient(circle, #f9e492 100px, #191919 101px);
        overflow: hidden;
      }
      p {
        position: absolute;
        width: 200px;
        height: 200px;
        background: radial-gradient(
          circle at -6px -6px,
          #191919 100px,
          #4f77ff 101px
        );
        transform: rotate(45deg);
        bottom: -100px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
    </section>
  </body>
</html>
