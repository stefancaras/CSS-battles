<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #f5d6b4;
      }
      p {
        width: 400px;
        height: 300px;
        background: #d86f45;
        clip-path: polygon(
          175px 25px,
          225px 25px,
          225px 75px,
          275px 75px,
          275px 125px,
          325px 125px,
          325px 175px,
          275px 175px,
          275px 225px,
          225px 225px,
          225px 275px,
          175px 275px,
          175px 225px,
          125px 225px,
          125px 175px,
          75px 175px,
          75px 125px,
          125px 125px,
          125px 75px,
          175px 75px
        );
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
    </section>
  </body>
</html>
