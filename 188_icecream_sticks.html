<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icecream Sticks</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #fffd9b;
      }
      p {
        position: fixed;
        height: 20px;
        width: 340px;
        border-radius: 1in;
        background: #646521;
        color: #969610;
        top: 140px;
        left: 30px;
      }
      [i],
      [j] {
        box-shadow: 0 -80px, 0 80px;
      }
      [j] {
        rotate: 90deg;
        width: 240px;
        left: 80px;
      }
    </style>
  </head>
  <body>
    <section>
      <p i></p>
      <p j></p>
      <p></p>
    </section>
  </body>
</html>
