<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clubs</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #4f77ff;
      }
      a[l],
      a[m] {
        background: #4f77ff;
        top: 160px;
      }
      a {
        position: absolute;
        width: 100px;
        height: 100px;
        background: #1038bf;
        border-radius: 50%;
        top: 120px;
        left: 105px;
      }
      a[i] {
        left: 195px;
      }
      a[j] {
        top: 50px;
        left: 150px;
      }
      a[k] {
        border-radius: 0;
        top: 150px;
        left: 150px;
      }
      a[l] {
        left: 95px;
      }
      a[m] {
        left: 205px;
      }
    </style>
  </head>
  <body>
    <section>
      <a k></a>
      <a l></a>
      <a m></a>
      <a></a>
      <a i></a>
      <a j></a>
    </section>
  </body>
</html>
