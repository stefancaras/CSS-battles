<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukulele</title>
    <style>
        * {
          margin: 0;
        }
        section {
            position: relative;
            width: 400px;
            height: 300px;
            background: #F3AC3C;
            display: flex;
            align-items: center;
        }
        a,p,b {
            position: absolute;
        }
        a {
            width: 120px;
            height: 20px;
            background: #1A4341;
            left: 205px;
        }
        p {
            width: 120px;
            height: 120px;
            background: #998235;
            border-radius: 50%;
            left: 45px;
        }
        p[i] {
            width: 40px;
            height: 40px;
            background: #1A4341;
            border: 5px solid #F3AC3C;
            border-radius: 50%;
            box-shadow: 0 0 0 25px #998235;
            left: 140px;
        }
        p[j] {
            width: 40px;
            height: 30px;
            border-radius: 10px;
            left: 315px;
        }
        b {
            width: 20px;
            height: 4px;
            background: #1A4341;
            border-radius: 2px;
            top: 143px;
            left: 325px;
        }
        b[i] {
            top: 153px;
        }
        b[j] {
            width: 10px;
            height: 40px;
            background: #1A4341;
            border-radius: 5px;
            top: unset;
            left: 85px;
        }
      </style>
</head>
<body>
    <section>
        <a></a>
        <p></p>
        <p i></p>
        <p j></p>
        <b></b>
        <b i></b>
        <b j></b>
    </section>
</body>
</html>
