<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotlight</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #e3516e;
        overflow: hidden;
      }
      a {
        position: absolute;
        width: 200px;
        height: 150px;
        background: #d9d9d9;
        right: -50px;
        top: 0;
      }
      a[i] {
        border-radius: 75px;
        right: 7px;
        top: 32px;
        transform: rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <a i></a>
    </section>
  </body>
</html>
