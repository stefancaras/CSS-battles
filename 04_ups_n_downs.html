<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ups n Downs</title>
    <style>
        *{
          margin:0;
        }
        section{
            width:400px;
            height:300px;
            display: flex;
            justify-content: center;
            background: #62306D;
        }
        div {
            width: 100px;
            height: 100px;
            background: #F7EC7D;
            border-radius: 0 0 50% 50%;
            margin-top:150px;
        }
        div:nth-child(2) {
            transform: rotate(180deg);
            margin-top:50px;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
