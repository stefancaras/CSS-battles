<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eclipse</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #4f77ff;
        display: flex;
        justify-content: center;
      }
      a,
      b {
        position: absolute;
      }
      a {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        box-shadow: 0 -40px 0 white;
        top: 90px;
      }
      b {
        border: 162px solid;
        border-color: #4f77ff #4f77ff #1038bf #4f77ff;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <section>
      <b></b>
      <a></a>
    </section>
  </body>
</html>
