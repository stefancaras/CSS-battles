<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandala</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #243d83;
        overflow: hidden;
      }
      p {
        position: absolute;
        width: 200px;
        height: 200px;
        background: #6592cf;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      a {
        position: absolute;
        width: 130px;
        height: 130px;
        background: transparent;
        border: 20px solid #243d83;
        border-radius: 50%;
        top: 50%;
        left: 40px;
        transform: translate(0, -50%);
      }
      a[i] {
        left: 190px;
      }
      a[j] {
        top: -10px;
        left: 50%;
        transform: translate(-50%);
      }
      a[k] {
        top: 140px;
        left: 50%;
        transform: translate(-50%);
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <a></a>
      <a i></a>
      <a j></a>
      <a k></a>
    </section>
  </body>
</html>
