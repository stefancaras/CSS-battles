<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Button</title>
    <style>
        *{
          margin: 0;
        }
        section{
            width: 400px;
            height: 300px;
            background: #6592CF;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            position: absolute;
            width: 300px;
            height: 150px;
            background: #243D83;
        }
        p, h1 {
            position: absolute;
            border-radius: 50%;
        }
        p {
            width: 250px;
            height: 250px;
            background: #6592CF;
        }
        h1 {
            width: 50px;
            height: 50px;
            border: 50px solid #243D83;
            background: #EEB850;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <p></p>
        <h1></h1>
    </section>
</body>
</html>
