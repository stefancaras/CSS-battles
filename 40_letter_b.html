<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter B</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #6592CF;
        }
        div {
            position: relative;
            width: 100px;
            height: 100px;
            border: 50px solid;
            border-color: transparent #243D83 #243D83 #243D83;
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            top: 50%;
            left: 50%;
        }
        p {
            position: absolute;
            width: 50px;
            height: 100px;
            background: #243D83;
            top: 50px;
            left: 100px;
        }
      </style>
</head>
<body>
    <section>
        <div></div>
        <p></p>
    </section>
</body>
</html>
