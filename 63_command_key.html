<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Key</title>
    <style>
        * {
          margin: 0;
        }
        section{
            position: relative;
            width: 400px;
            height: 300px;
            background: #191919;
        }
        div {
            position: relative;
            width: 190px;
            height: 190px;
            top: 54px;
            left: 106px;
        }
        p {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 10px solid #5DBCF9;
            border-radius: 50% 50% 0 50%;
        }
        p:nth-child(2) {
            top: 0;
            right: 0;
            transform: rotate(90deg);
        }
        p:nth-child(3) {
            bottom: 0;
            right: 0;
            transform: rotate(180deg);
        }
        p:nth-child(4) {
            bottom: 0;
            left: 0;
            transform: rotate(270deg);
        }
        p:nth-child(5) {
            border-radius: unset;
            top: 60px;
            left: 60px;
        }
      </style>
</head>
<body>
    <section>
        <div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
    </section>
</body>
</html>
