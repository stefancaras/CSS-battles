<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froggy</title>
    <style>
        * {
          margin: 0;
        }
        section {
            position: relative;
            width: 400px;
            height: 300px;
            background: #293462;
            display: flex;
            justify-content: center;
        }
        p, a, h1 {
            position: absolute;
        }
        p {
            width: 150px;
            height: 100px;
            background: radial-gradient(circle at 50% -130px, #FE5F55 200px, #A64942 200px);
            border-radius: 50px;
            top: 110px;
        }
        a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            background: #FFF1C1;
            border: 10px solid #FE5F55;
            border-radius: 50%;
            top: 85px;
            left: 140px;
        }
        a[i] {
            left: 210px;
        }
        h1 {
            width: 10px;
            height: 10px;
            background: #293462;
            border-radius: 50%;
        }
        h1[j] {
            top: 160px;
            left: 185px;
        }
        h1[k] {
            top: 160px;
            left: 205px;
        }
      </style>
</head>
<body>
    <section>
        <p></p>
        <a><h1></h1></a>
        <a i><h1></h1></a>
        <h1 j></h1>
        <h1 k></h1>
    </section>
</body>
</html>
