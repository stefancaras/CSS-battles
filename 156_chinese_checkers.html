<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinese Checkers</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #926927;
        --x: radial-gradient(circle, #f8b140 10px, transparent 11px);
      }
      p {
        height: 100%;
        background: var(--x) 20px 50px/30px 50px, var(--x) 35px/30px 50px;
        clip-path: polygon(
          50% 10%,
          60% 30%,
          78% 29%,
          68% 50%,
          78% 71%,
          60% 70%,
          50% 90%,
          40% 70%,
          22% 71%,
          32% 50%,
          22% 29%,
          40% 30%
        );
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
    </section>
  </body>
</html>
