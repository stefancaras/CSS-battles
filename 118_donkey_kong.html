<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donkey Kong</title>
    <style>
        * {
          margin: 0;
        }
        section{
            width: 400px;
            height: 300px;
            background: #000000;
        }
        h1 {
            position: absolute;
            width: 20px;
            height: 50px;
            background: white;
            top: 100px;
            left: 80px;
        }
        h1[i] {
            top: 150px;
            left: 190px;
        }
        h1[j] {
            top: 100px;
            left: 300px;
            height: 100px;
        }
        p {
            position: absolute;
            width: 300px;
            height: 20px;
            background: #AF067C;
            border-radius: 50px;
            top: 90px;
            left: 50px;
        }
        p[i] {
            top:190px;
        }
        p[j]{
            top: 140px;
            transform: rotate(-4deg);
        }
      </style>
</head>
<body>
    <section>
        <h1></h1>
        <h1 i></h1>
        <h1 j></h1>
        <p></p>
        <p i></p>
        <p j></p>
    </section>
</body>
</html>
